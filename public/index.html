<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <!--ICONS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/responsive.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>

    <!-- App JS -->

    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="brand">TWEETER</span>
      <div class="new-tweet-container">
        <span><h4><strong>Write</strong> a new tweet</h4></span>
        <i class="fas fa-angle-double-down"></i>
      </div>
    </nav>
    
    <header class="header">
      <div class="avatar">
          <img src="/images/profile-hex.png"> 
      </div>
      <div class="name">
          <h4><strong>Your </strong>Name</h4>
      </div>
    </header>


    <!-- Page-specific (main) content here -->
    <main class="container">
        <!-- Add more tags as needed for testing -->
      <!-- Page-specific (main) content here -->
  <!-- New Tweet form starts here -->
      <section class="new-tweet">
        <h2>Compose Tweet</h2>

        <div id="error-message" style="display: none; color: red; margin-bottom: 10px;"></div>

        <form action="/tweets" method="post" id="tweet-form">
        <label for="tweet-text">What are you humming about?</label>
        <textarea name="text" id="tweet-text"></textarea>
      
        <div>
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
        </form>
      </section>
  <!-- New Tweet form ends here -->
      <section class="tweet-list">
        <article class="tweet">
          <header class="tweet-header">
            <div class="picture">
              <img src="https://i.imgur.com/nlhLi3I.png">
            </div>
            <div class="name">RODUX</div>
            <div class="user">@rdxenv</div>  
          </header>
          <section class="old-tweet">Roderick is a terrible DJ</section>

          <footer>
            <div class="tweet-date">10 days ago</div>
            <div class="icons">
              <i class="fa-solid fa-flag"></i>
              <i class="fa-solid fa-retweet"></i>
              <i class="fa-solid fa-heart"></i>
            </div>
          </footer>
        </article>


      </section>

  <!-- Other content can continue after the form -->
    </main>
  </body>
</html>
